<h1 mat-dialog-title>Confirmar</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          color="accent"
          class="mr-3"
          [mat-dialog-close]="true">
    Aceptar
  </button>
  <button mat-raised-button
          [mat-dialog-close]="false">
    Cancelar
  </button>
</div>
