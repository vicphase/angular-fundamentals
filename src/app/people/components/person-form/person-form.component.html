<div class="container">
  <div class="row pt-5 mb-3">
    <div class="col-12 text-center">
      <h2 class="font-primary">Persona</h2>
    </div>
  </div>

  <mat-card>
    <form [formGroup]="form">
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field class="w-100">
            <input matInput
                   formControlName="name"
                   placeholder="Nombre"
                   [errorStateMatcher]="matcher">
            <mat-error *ngIf="form.controls['name'].hasError('required')">
              El nombre es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field class="w-100">
            <input matInput
                   formControlName="dateOfBirth"
                   [matDatepicker]="picker"
                   placeholder="Fecha de nacimiento">
            <mat-datepicker-toggle matSuffix
                                   [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker touchUi
                            #picker>
            </mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <button class="mr-3"
                  mat-raised-button
                  [routerLink]="['..']">
            Cancelar
          </button>
          <button mat-raised-button
                  color="accent"
                  (click)="submit()">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
